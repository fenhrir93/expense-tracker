<div class="card">
  <p-table
    [value]="transactions()"
    [tableStyle]="{ 'min-width': '50rem' }"
    styleClass="p-datatable-gridlines p-datatable-striped"
    responsiveLayout="stack"
    [breakpoint]="'960px'"
  >
    <ng-template pTemplate="caption">
      <p-button
        icon="pi pi-plus"
        [rounded]="true"
        severity="success"
        (onClick)="addTransition()"
      />
    </ng-template>
    <ng-template pTemplate="header">
      <tr>
        <th>Name</th>
        <th>Amount</th>
        <th>Type</th>
        <th>Category</th>
        <th>Date</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-product>
      <tr>
        <td>{{ product.name }}</td>
        <td>{{ product.amount | currency }}</td>
        <td
          [style]="
            product.category.type === categoryType.Expense
              ? 'color: var(--red-500)'
              : 'color: var(--green-500)'
          "
        >
          {{ product.category.type }}
        </td>
        <td>{{ product.category.name }}</td>
        <td>{{ product.date | date }}</td>
      </tr>
    </ng-template>
  </p-table>
</div>
